<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Try-On Widget Demo</title>
  <style>
    body {
      background: #18181b;
      color: #fff;
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #widget-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Virtual Try-On Widget Demo</h1>
  <div id="widget-container"></div>
  <script src="./dist/virtual-tryon-widget.min.js"></script>
  <script>
    // Wait for the widget to be available
    window.addEventListener('DOMContentLoaded', function() {
      if (window.VirtualTryOnWidget) {
        window.VirtualTryOnWidget.init({
          apiKey: 'vf_3a596216_d75b4c42117b4a22', // Replace with a valid/fake API key if needed
          productId: 'demo-product', // Replace with a valid product ID if needed
          container: '#widget-container',
          onClose: function() { console.log('Widget closed'); },
          onTryOnComplete: function(result) { console.log('Try-on complete:', result); }
        });
      } else {
        console.error('VirtualTryOnWidget is not available. Make sure the JS file is built.');
      }
    });
  </script>
</body>
</html>
